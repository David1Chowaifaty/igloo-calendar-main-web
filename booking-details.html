<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Igloo Calendar</title>
    <script src="dist/collection/assets/scripts/jquery.min.js"></script>
    <script src="dist/collection/assets/scripts/daterangepicker/moment.min.js"></script>
    <script src="dist/collection/assets/scripts/daterangepicker/daterangepicker.js"></script>
    <script src="dist/collection/assets/scripts/bootstrap.bundle.min.js"></script>
    <script src="dist/collection/assets/scripts/inputmask/jquery.inputmask.js"></script>
    <script src="dist/collection/assets/scripts/toastr/toastr.min.js"></script>
    <script type="module" src="dist/ir-webcmp/ir-webcmp.esm.js"></script>
    <link rel="stylesheet" href="dist/collection/assets/scripts/daterangepicker/daterangepicker.css">
    <script src="index.js"></script>
    <style>
        .active a {
            color: var(--blue) !important
        }
    </style>
</head>

<body>
    <ir-common></ir-common>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">IglooRoom's Components</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <script>
                document.addEventListener('DOMContentLoaded', () => renderNavbar("booking-details.html"));
            </script>

        </div>
    </nav>
    <ir-booking-details has-room-edit has-room-delete baseurl="https://gateway.igloorooms.com/IR" language="en"
        has-print="true" has-receipt></ir-booking-details>
    <link rel="stylesheet" href="dist/collection/assets/scripts/toastr/toastr.css" type="text/css">
    <script>
        const bookingDetail = document.querySelector("ir-booking-details");
        setTimeout(async () => {
            sessionStorage.removeItem('token');
            const ticket = await getToken();
            bookingDetail.bookingNumber = "16231632"
            bookingDetail.propertyid = getId();
            bookingDetail.ticket = ticket;
        }, 300)
    </script>
</body>

</html>
