<!DOCTYPE html>
<html lang="en" class="wa-theme-light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housekeeping - My Components Site</title>
    <link rel="apple-touch-icon" href="https://x.igloorooms.com/app-assets/images/ico/apple-icon-120.png">
    <link rel="icon" href="https://gateway.igloorooms.com/app-assets/images/ico/favicon.ico">
    <script src="dist/collection/assets/scripts/jquery.min.js"></script>
    <script src="dist/collection/assets/scripts/daterangepicker/moment.min.js"></script>
    <script src="dist/collection/assets/scripts/daterangepicker/daterangepicker.js"></script>
    <script src="dist/collection/assets/scripts/inputmask/jquery.inputmask.js"></script>
    <script src="dist/collection/assets/scripts/bootstrap.bundle.min.js"></script>
    <script src="dist/collection/assets/scripts/toastr/toastr.min.js"></script>
    <script type="module" src="dist/ir-webcmp/ir-webcmp.esm.js"></script>
    <link rel="stylesheet" href="dist/collection/assets/scripts/daterangepicker/daterangepicker.css">

    
    
    <script src="index.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dist/collection/assets/webawesome/native.css">
    <script src="layout.js" defer></script>
</head>

<body>

    <ir-common></ir-common>
    <main>
        <igloo-calendar currency-name="USD" propertyid="42" language="en"
            baseurl="https://gateway.igloorooms.com/IR"></igloo-calendar>
        <link rel="stylesheet" href="dist/collection/assets/scripts/toastr/toastr.css" type="text/css">
        <script>
            var today = new Date();
            today.setDate(today.getDate() - 1);
            var _FROM_DATE = today.toISOString().substring(0, 10)
            today.setDate(today.getDate() + 60);
            var _TO_DATE = today.toISOString().substring(0, 10)
            const calendar = document.querySelector("igloo-calendar");
            calendar.from_date = _FROM_DATE;
            calendar.to_date = _TO_DATE;
            setTimeout(async () => {
                const ticket = await getToken();
                calendar.propertyid = getId();
                calendar.ticket = ticket;
            }, 300)
        </script>
    </main>

</body>

</html>
